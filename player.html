<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Universal Player</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Styles */
        #sidebar { width: 320px; background: #0a0a0a; display: flex; flex-direction: column; border-right: 1px solid #1f1f1f; flex-shrink: 0; transition: all 0.3s; }
        #sidebar-header { padding: 20px; border-bottom: 1px solid #1f1f1f; }
        #sidebar-header h2 { font-size: 1.1rem; color: #e94560; margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }
        
        #search-input { width: 100%; padding: 12px 16px; background: #141414; border: 1px solid #222; border-radius: 10px; color: #fff; font-size: 0.85rem; outline: none; transition: all 0.3s; }
        #search-input:focus { border-color: #e94560; box-shadow: 0 0 10px rgba(233, 69, 96, 0.2); }
        
        #cat-tabs { display: flex; overflow-x: auto; padding: 12px; gap: 8px; scrollbar-width: none; border-bottom: 1px solid #1f1f1f; }
        #cat-tabs::-webkit-scrollbar { display: none; }
        .cat-btn { background: #141414; border: 1px solid #222; color: #888; padding: 8px 16px; border-radius: 25px; cursor: pointer; white-space: nowrap; font-size: 0.75rem; transition: all 0.2s; }
        .cat-btn.active, .cat-btn:hover { background: #e94560; border-color: #e94560; color: #fff; }
        
        #channel-list { flex: 1; overflow-y: auto; padding: 12px; }
        #channel-list::-webkit-scrollbar { width: 5px; }
        #channel-list::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        
        .channel-item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; transition: all 0.2s; border: 1px solid transparent; outline: none; }
        .channel-item:hover, .channel-item.focused { background: #141414; border-color: #333; transform: scale(1.02); }
        .channel-item.active { background: rgba(233, 69, 96, 0.1); border-color: #e94560; }
        
        .channel-img { width: 45px; height: 45px; border-radius: 10px; object-fit: contain; background: #000; margin-right: 15px; border: 1px solid #1a1a1a; }
        .channel-info { flex: 1; }
        .channel-name { font-size: 0.95rem; font-weight: 500; display: block; margin-bottom: 2px; }
        .channel-cat { font-size: 0.7rem; color: #555; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Main Content Styles */
        #main-content { flex: 1; position: relative; background: #000; overflow: hidden; display: flex; flex-direction: column; }
        #player-container { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        iframe, video { width: 100%; height: 100%; border: none; background: #000; }
        
        #overlay-msg { position: absolute; text-align: center; color: #333; pointer-events: none; z-index: 1; }
        #overlay-msg h3 { font-size: 1.5rem; margin-bottom: 10px; color: #1a1a1a; }
        
        #fullscreen-btn { position: absolute; bottom: 30px; right: 30px; background: rgba(0,0,0,0.5); color: #fff; border: 1px solid #333; padding: 10px; border-radius: 50%; cursor: pointer; z-index: 100; transition: all 0.2s; opacity: 0.5; }
        #fullscreen-btn:hover { opacity: 1; background: #e94560; border-color: #e94560; }

        @media (max-width: 768px) {
            #sidebar { width: 100%; position: absolute; left: 0; z-index: 1000; height: 100%; transform: translateX(-100%); }
            #sidebar.open { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <h2>IPTV Player Universal</h2>
            <input type="text" id="search-input" placeholder="Cerca canali...">
        </div>
        <div id="cat-tabs">
            <button class="cat-btn active" onclick="filterCat('All')">Tutti</button>
            <button class="cat-btn" onclick="filterCat('Generali')">Generali</button>
            <button class="cat-btn" onclick="filterCat('Musica')">Musica</button>
            <button class="cat-btn" onclick="filterCat('News')">News</button>
            <button class="cat-btn" onclick="filterCat('Sport')">Sport</button>
        </div>
        <div id="channel-list"></div>
    </div>
    
    <div id="main-content">
        <div id="player-container">
            <div id="overlay-msg">
                <h3>Nessun Segnale</h3>
                <p>Seleziona un canale per avviare lo streaming</p>
            </div>
        </div>
        <button id="fullscreen-btn" onclick="toggleFullscreen()" title="Schermo Intero">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
        </button>
    </div>

    <script>
        // Database dei canali (Esempi con siti web e stream)
        const channels = [
            { name: "Rai 1", cat: "Generali", url: "https://www.raiplay.it/dirette/rai1", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Rai_1.svg/1200px-Rai_1.svg.png" },
            { name: "Rai 2", cat: "Generali", url: "https://www.raiplay.it/dirette/rai2", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Rai_2.svg/1200px-Rai_2.svg.png" },
            { name: "Rai 3", cat: "Generali", url: "https://www.raiplay.it/dirette/rai3", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Rai_3.svg/1200px-Rai_3.svg.png" },
            { name: "Canale 5", cat: "Generali", url: "https://www.mediasetplay.mediaset.it/diretta/canale5_c5", img: "https://upload.wikimedia.org/wikipedia/it/thumb/c/c4/Logo_Canale_5.svg/1200px-Logo_Canale_5.svg.png" },
            { name: "RTL 102.5", cat: "Musica", url: "https://www.rtl.it/it/radio-tv/", img: "https://upload.wikimedia.org/wikipedia/it/thumb/a/ae/RTL_102.5_logo.svg/1200px-RTL_102.5_logo.svg.png" },
            { name: "TGCOM24", cat: "News", url: "https://www.tgcom24.mediaset.it/video/diretta-canale-51.shtml", img: "https://upload.wikimedia.org/wikipedia/commons/4/4b/Logo_TGCOM24.png" },
            { name: "Sky Sport 24", cat: "Sport", url: "https://video.sky.it/diretta/sport24", img: "https://upload.wikimedia.org/wikipedia/commons/3/36/Sky_Sport_24_logo.png" },
            { name: "NASA TV (Stream)", cat: "News", url: "https://ntv1.akamaized.net/hls/live/2015341/NASA-NTV1-HLS/master.m3u8", img: "https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg" }
        ];

        let currentCat = 'All';
        let focusedIndex = -1;
        const listEl = document.getElementById('channel-list');
        const playerContainer = document.getElementById('player-container');
        const overlay = document.getElementById('overlay-msg');
        const searchInput = document.getElementById('search-input');

        function renderChannels(query = '') {
            listEl.innerHTML = '';
            const filtered = channels.filter(ch => 
                (currentCat === 'All' || ch.cat === currentCat) && 
                ch.name.toLowerCase().includes(query.toLowerCase())
            );

            filtered.forEach((ch, index) => {
                const item = document.createElement('div');
                item.className = 'channel-item';
                item.tabIndex = 0;
                item.innerHTML = `
                    <img src="${ch.img}" class="channel-img" onerror="this.src='https://via.placeholder.com/50?text=TV'">
                    <div class="channel-info">
                        <span class="channel-name">${ch.name}</span>
                        <span class="channel-cat">${ch.cat}</span>
                    </div>
                `;
                item.onclick = () => selectChannel(ch, item);
                listEl.appendChild(item);
            });
            focusedIndex = -1;
        }

        function filterCat(cat) {
            currentCat = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                const btnLabel = btn.innerText === 'Tutti' ? 'All' : btn.innerText;
                btn.classList.toggle('active', btnLabel === cat);
            });
            renderChannels(searchInput.value);
        }

        function selectChannel(ch, element) {
            document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active'));
            element.classList.add('active');
            overlay.style.display = 'none';
            
            const url = ch.url;
            playerContainer.innerHTML = ''; // Pulisce il player precedente
            
            // Logica per distinguere tra Stream diretto e Sito Web
            const isStream = url.includes('.m3u8') || url.includes('.mpd');
            
            if (isStream) {
                const video = document.createElement('video');
                video.controls = true;
                video.autoplay = true;
                video.style.width = '100%';
                video.style.height = '100%';
                playerContainer.appendChild(video);
                
                if (url.includes('.m3u8')) {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(video);
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = url;
                    }
                } else if (url.includes('.mpd')) {
                    const player = dashjs.MediaPlayer().create();
                    player.initialize(video, url, true);
                }
            } else {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.allow = "autoplay;展现; fullscreen";
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                playerContainer.appendChild(iframe);
            }
            
            // Richiesta automatica schermo intero al click (come richiesto)
            setTimeout(() => toggleFullscreen(true), 800);
        }

        function toggleFullscreen(force = false) {
            const el = document.getElementById('main-content');
            if (force || !document.fullscreenElement) {
                if (el.requestFullscreen) el.requestFullscreen();
                else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
                else if (el.msRequestFullscreen) el.msRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        // Event Listeners
        searchInput.oninput = (e) => renderChannels(e.target.value);

        // Navigazione Tastiera (Frecce + Invio)
        document.addEventListener('keydown', (e) => {
            const items = document.querySelectorAll('.channel-item');
            if (items.length === 0) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                focusedIndex = (focusedIndex + 1) % items.length;
                updateFocus(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                focusedIndex = (focusedIndex - 1 + items.length) % items.length;
                updateFocus(items);
            } else if (e.key === 'Enter') {
                if (focusedIndex >= 0) items[focusedIndex].click();
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });

        function updateFocus(items) {
            items.forEach((item, i) => {
                item.classList.toggle('focused', i === focusedIndex);
                if (i === focusedIndex) {
                    item.scrollIntoView({ block: 'nearest' });
                    item.focus();
                }
            });
        }

        // Doppio click per fullscreen manuale sul player
        playerContainer.ondblclick = () => toggleFullscreen();

        // Avvio
        renderChannels();
    </script>
</body>
</html>
